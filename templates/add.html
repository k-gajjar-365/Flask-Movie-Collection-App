{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}
{% from 'bootstrap4/form.html' import render_field  %}


{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>

    <form action="{{ url_for('insert_movie') }}" method="post">
        <br>
        {{ render_field(form.title) }}<br>
        {{ render_field(form.rating) }}<br>
        {{ render_field(form.review) }}<br>
        {{ render_field(form.submit) }}

    </form>

    
</div>
{% endblock %}
